<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>XSS - Vulnerable</title>
</head>
<body>
  <h2>Vulnerable XSS demo</h2>
  <p>Type something and click Add Comment. Try payload: <code>&lt;script&gt;alert('Hacked')&lt;/script&gt;</code></p>

  <input id="commentInput" placeholder="Type comment" style="width:80%">
  <button id="addBtn">Add Comment</button>

  <div id="comments" style="margin-top:16px; border-top:1px solid #ccc; padding-top:8px"></div>

  <script>
    const input = document.getElementById('commentInput');
    const addBtn = document.getElementById('addBtn');
    const comments = document.getElementById('comments');

    addBtn.addEventListener('click', () => {
      const html = '<div class="comment">User: ' + input.value + '</div>';
      //  Vulnerable: injecting user input directly into innerHTML
      comments.insertAdjacentHTML('afterbegin', html);
      input.value = '';
    });
  </script>
</body>
</html>
