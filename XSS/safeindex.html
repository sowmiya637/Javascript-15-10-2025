<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>XSS - Safe</title>
</head>
<body>
  <h2>Safe XSS demo (escaped)</h2>
  <p>Type the same payload as before — it will be shown as text, not executed.</p>

  <input id="commentInput" placeholder="Type comment" style="width:80%">
  <button id="addBtn">Add Comment</button>

  <div id="comments" style="margin-top:16px; border-top:1px solid #ccc; padding-top:8px"></div>

  <script>
    function escapeHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    const input = document.getElementById('commentInput');
    const addBtn = document.getElementById('addBtn');
    const comments = document.getElementById('comments');

    addBtn.addEventListener('click', () => {
      const safe = escapeHtml(input.value);            // sanitize user input
      const html = '<div class="comment">User: ' + safe + '</div>';
      // safe to insert — special chars already escaped
      comments.insertAdjacentHTML('afterbegin', html); //'afterend' — insert after the element itself.,first add element child
      input.value = '';
    });
  </script>
</body>
</html>
